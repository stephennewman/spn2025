<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Test</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
            background-color: #f0f0f0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .debug {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Google Maps API Test</h1>
    <div id="debug" class="debug">
        <h3>Debug Info:</h3>
        <div id="status">Loading...</div>
    </div>
    <div id="map"></div>

    <script>
        function addDebug(message) {
            console.log(message);
            const status = document.getElementById('status');
            status.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
        }

        function initMap() {
            addDebug('initMap called');
            try {
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 28.0532, lng: -82.7251 }, // 3414 Tampa Rd, Palm Harbor, FL 34684
                    zoom: 18
                });

                // Add a marker
                new google.maps.Marker({
                    position: { lat: 28.0532, lng: -82.7251 },
                    map: map,
                    title: '3414 Tampa Rd, Palm Harbor, FL 34684'
                });

                addDebug('Map initialized successfully!');
            } catch (error) {
                addDebug('Error initializing map: ' + error.message);
            }
        }

        function loadGoogleMaps() {
            addDebug('Starting to load Google Maps...');
            
            const script = document.createElement('script');
            script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyBnL7kN2KC9cHsH3wNpWlUfUJ7ZoIksY6w&libraries=places&callback=initMap';
            script.async = true;
            script.defer = true;
            
            script.onload = function() {
                addDebug('Script loaded successfully');
            };
            
            script.onerror = function(error) {
                addDebug('Script failed to load: ' + error);
            };

            document.head.appendChild(script);
            addDebug('Script tag added to head');
        }

        // Start loading when page loads
        window.addEventListener('load', loadGoogleMaps);

        // Global error handler
        window.addEventListener('error', function(event) {
            addDebug('Global error: ' + event.error?.message || event.message);
        });
    </script>
</body>
</html>
